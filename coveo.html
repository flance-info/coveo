<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<link rel="stylesheet" href="https://static.cloud.coveo.com/searchui/v2.5926/css/CoveoFullSearch.css">
  <link rel="stylesheet" href="coveo.css">
 <script src="https://static.cloud.coveo.com/searchui/v2.5926/js/CoveoJsSearch.Lazy.min.js"></script>
    <script src="https://static.cloud.coveo.com/searchui/v2.5926/js/templates/templates.js"></script>

   <script src="coveo.js"></script>
    <!-- Link to Coveo Search Framework JavaScript -->
<script>
  // Wait until all resources have been loaded and page is ready before executing initialization.
  document.addEventListener('DOMContentLoaded', function () {
    // The Coveo JavaScript Search UI comes with a pre-configured public search endpoint
    // (a public index against which to execute queries for demo purposes).
    Coveo.SearchEndpoint.configureSampleEndpointV2();
    // Initialize the UI by targeting a root element.
    Coveo.init(document.body);
  })
</script>

</head>
<!-- Each DOM element with a class starting with "Coveo" (uppercase) will instantiate a component. -->
<body id="search" class='CoveoSearchInterface'>
<!-- Each DOM element with a class starting with "coveo-" (lowercase) is for CSS or alignment purpose only. -->
<div class='coveo-search-section'>
	<!-- Note that any Coveo component can be removed (or added); none is actually required for the page to load. -->
	<div class="CoveoSearchbox"></div>
</div>

<div class="search">
	<!-- The "data-" attributes of each component allow you to set options for a specific instance of that component. -->
	<div class="search--filters">
		<button type="button" class="search--toggle" data-toggle="collapse" data-target=".search--filters">
			<svg enable-background="new 0 0 10 6" viewBox="0 0 10 6" xmlns="http://www.w3.org/2000/svg" class="coveo-facet-more-icon-svg">
				<g fill="currentColor">
					<path d="m5 5.932c-.222 0-.443-.084-.612-.253l-4.134-4.134c-.338-.338-.338-.886 0-1.224s.886-.338 1.224 0l3.522 3.521 3.523-3.521c.336-.338.886-.338 1.224 0s .337.886-.001 1.224l-4.135 4.134c-.168.169-.39.253-.611.253z"></path>
				</g>
			</svg>
			Filters
		</button>
		<div class="search--filters-options">
			<div class="CoveoFacet" data-title="File Type" data-field="@filetype" data-tab="All"></div>
			<div class="CoveoFacet" data-title="Author" data-field="@author" data-tab="All"></div>
			<div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="All"></div>
		</div>
	</div>

	<div class="search--results">
		<div class="CoveoResultList" data-layout="list" data-wait-animation="fade" data-auto-select-fields-to-include="true"></div>
		<!-- <div class="CoveoResultList" data-layout="card" data-wait-animation="fade" data-auto-select-fields-to-include="true"></div> -->
	</div>
</div>

</body>
</html>
